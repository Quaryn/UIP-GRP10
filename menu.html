<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flying Dutchman</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, intial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="menu.css">
    <script src="js/menu.js"></script>
    <script>docLoaded(indexPageLoaded);</script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/beverages.js"></script>
    <script src="js/transl.js"></script>
    <script src="js/httpRequests.js"></script>
    <script src="js/user.js"></script>
</head>

<body>
<header>
<div>
    <h1>Flying Dutchman</h1>
    <img class="translate" src="images/sweden.png" style="width:50px;height:50px;" onclick="transl('sv')" />
    <img class="translate" src="images/uk.png" style="width:50px;height:50px;" onclick="transl('eng')" />
</div>

</header>
<!--<h1 id="barmenu">Bar menu</h1>-->
<div class="order-tab" ondrop="drop(event)" ondragover="allowDrop(event)">
    <p id="order">Your order here.</p>
    <div class="orderbuttons">
        <button type="submit" onclick="orderDrink()">Payup!</button> <!-- Send in some sort of variable with the data added to the tab, maybe keep track of the order array in the dropoff thingie -->
        <button type="submit" onclick="backStepOrder('sv')">Undo</button>
        <button type="submit" onclick="forwardStepOrder('sv')">Redo</button>
    </div>

</div>
<div class="flex-container"> <!-- puts down a large container for all to see, -->
<aside id="secondary" class="col-md-3 col-sm-3 flex-container-aside">
  <div class="order-drink"> <!-- for some reason cannot press enter -->
    <div class="row">
        <!-- .widget STARTS -->
        <div class="widget">
            <div class="widget-inner">
                <h3 class="widget-title"><button type="button">Beers</button></h3>

                <div id="code" class="widget-content">
                    <div id="beers">
                    </div>
                </div>
            </div>
        </div>
        <div class="widget">
            <div class="widget-inner">
                <h3 class="widget-title"><button type="button">Wine</button></h3>

                <div id="store" class="widget-content">

                    <div id="wines">

                    </div>

                </div>
            </div>
        </div>
        <!-- .widget ENDS -->
        <!-- .widget STARTS -->
        <div class="widget">
            <div class="widget-inner">
                <h3 class="widget-title"><button>Cider</button></h3>

                <div id="books" class="widget-content">

                    <div id="ciders">

                    </div>

                </div>

            </div>
        </div>
        <!-- .widget ENDS -->
        <!-- .widget STARTS -->
        <div class="widget">
            <div class="widget-inner">
                <h3 class="widget-title"><button>Others</button></h3>

                <div id="books" class="widget-content">

                    <div id="others">

                    </div>

                </div>

            </div>
        </div>
        <!-- .widget ENDS -->
        <!-- .widget STARTS -->
        <div class="widget">
            <div class="widget-inner">
                <h3 class="widget-title"><button>Alcfree stuffs</button></h3>

                <div id="books" class="widget-content">
                    <div id="alcfrees">
                    </div>

                </div>
            </div>
        </div>
    </div>
        <!-- .widget ENDS -->
        <!-- .widget STARTS -->

  </div>
        <!-- .widget ENDS -->
</aside>
</div>
<div id="beerInfo" class="order-info" style="display:none"></div>

</body>
</html>
